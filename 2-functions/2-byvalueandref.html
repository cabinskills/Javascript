<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function By Value and Reference</title>

    <script>
        // by value (primitives)
        var a = 3;
        var b;

        b = a;
        a = 2;

        console.log(a);
        console.log(b);

        // by reference (all objects (including functions))
        var c = {
            greeting: 'hi'
        };
        var d;

        d = c;
        c.greeting = 'hello'; // mutate

        console.log(c);
        console.log(d);

        // by reference (even as parameters)
        function changeGreeting(obj) {
            obj.greeting = 'Hola'; // mutate   
        }

        changeGreeting(d);
        console.log(c);
        console.log(d);

        // equals operator sets up new memory space (new address)
        c = {
            greeting: 'howdy'
        };
        console.log(c);
        console.log(d);
    </script>
</head>

<body>

</body>

</html>
