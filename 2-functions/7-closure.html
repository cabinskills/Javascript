<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
    <script>
        function greet(whattosay) {
            return function(name) {
                console.log(whattosay + ' ' + name);
            }
        }
        var sayHi = greet('Hi');
        sayHi('Peter');
    </script>
</head>

<body>
</body>

</html>
