<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure 2</title>
    <script>
        function buildFunctions() {
            var arr = [];
            for (var i = 0; i < 3; i++) {
                arr.push(
                    function() {
                        console.log(i);
                    }
                )
            }
            return arr;
        }

        var fs = buildFunctions();
        fs[0]();
        fs[1]();
        fs[2]();

        function buildFunctions2() {
            var arr = [];
            for (var i = 0; i < 3; i++) {
                arr.push(
                    (function(j) {
                        return function() {
                            console.log(j);
                        }
                    }(i))
                )
            }
            return arr;
        }

        var fs2 = buildFunctions2();

        fs2[0]();
        fs2[1]();
        fs2[2]();
    </script>
</head>

<body>

</body>

</html>
